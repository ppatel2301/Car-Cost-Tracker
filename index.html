<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Cost Tracker</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <main class="card">
    <h1>Car Cost Tracker</h1>
    <p class="sub">
      Quick vehicle lookup using the NHTSA Vehicle API. Saving your “garage” locally for now.
    </p>

    <section class="grid">
      <div>
        <label for="make">Make</label>
        <select id="make">
          <option value="">Loading makes…</option>
        </select>
      </div>

      <div>
        <label for="model">Model</label>
        <select id="model" disabled>
          <option value="">Select a make first</option>
        </select>
      </div>

      <div>
        <label for="year">Year (optional)</label>
        <input id="year" type="number" placeholder="e.g., 2019" min="1981" max="2026" />
      </div>

      <button id="addBtn" disabled>Add to Garage</button>
    </section>

    <section class="garage">
      <h2>Your Garage</h2>
      <ul id="garageList"></ul>
      <button id="clearBtn" class="link">Clear Garage</button>
    </section>

    <footer>
      <p>
        Next step: add a real monthly cost estimate (fuel, insurance, maintenance) and basic charts.
      </p>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
